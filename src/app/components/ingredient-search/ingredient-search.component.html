<div 
    *ngFor="let ingredient of ingredientList"
    class="collabsibleBox"
>
    <div class=alert>
        <div 
            (click)="collapse.toggle()" 
            [attr.aria-expanded]="!ingredients[ingredient].isCollapsed"
            class="ingredient"
        >
            <svg height="15" width="15" class="open-icon">
                <polygon points="0,0, 8,7.5, 0,15" /> 
            </svg>
            <p class="collapse-header">{{ ingredient | titlecase }}</p>
        </div>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="ingredients[ingredient].isCollapsed">
        <div class="card">
        <div class="card-body">
                <ul *ngIf="ingredients[ingredient].drinks; else notFound">
                    <li 
                        *ngFor="let drink of ingredients[ingredient].drinks"
                        class="link"
                        (click)=eventService.getRecipe(drink.idDrink)
                    >
                        {{ drink.strDrink || titlecase }}
                    </li>
                </ul>
                <ng-template #notFound>
                    <p class="not-found">No drinks found</p>
                </ng-template>
        </div>
        </div>
    </div>
</div>
