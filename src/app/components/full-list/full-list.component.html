    <li class="nav-item">

  <container-element 
    [ngSwitch]="selectedComponent"
    class="selectedList"  
  >
    <app-letter-search 
      *ngSwitchCase="ListType.Letter"
      (displayRecipe)="transferEvent($event)"
    ></app-letter-search>
    <app-ingredient-search 
      *ngSwitchCase="ListType.Ingredient"
      (displayRecipe)="transferEvent($event)"
    ></app-ingredient-search>
